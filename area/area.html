<body>
    <div>
        <nav class="nav">
            Calculate Hypotenuse
        </nav>

    <div class="container">
        <h1>Check Area of a triangle</h1>
        <h2>Area=1/2 * Base * Height</h2>
        <div class="container">
            <label class="base">Base(in cm)</label>
            <input type="number", class="valueinput" placeholder="Enter the Base value"/>
        </div>
        <div class="container">
            <label class="height">Height(in cm)</label>
            <input type="number", class="valueinput" placeholder="Enter the Height value"/>
        </div>
        <div class="container">
            <button id="button" class="button">Check Area</button>
        </div>
        <div id="output" class="output"></div>
    </div>
